<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-styles/shadow.html">


<dom-module id="zooming-image">
  <style>
  .zoom: {
    color: red; 
    bottom: 20px; 
    right: 40px
  }

  </style>
  <template>
    <div>  
        <img src="{{ src }}">
        <paper-icon-button class="zoom" icon="search" on-click="doZoom"></paper-icon-button>
    </div>  
  </template>
</dom-module>
<script>
  Polymer({
    is: 'zooming-image',

    doZoom: function() { console.log("clicked!"); },
    properties: {
        src: {
            type: String,
            value: ""
        }


      /**
       * The z-depth of this element, from 0-5. Setting to 0 will remove the
       * shadow, and each increasing number greater than 0 will be "deeper"
       * than the last.
       *
       * @attribute elevation
       * @type number
       * @default 1
      elevation: {
        type: Number,
        reflectToAttribute: true,
        value: 1
      },
       */

      /**
       * Set this to true to animate the shadow when setting a new
       * `elevation` value.
       *
       * @attribute animated
       * @type boolean
       * @default false
      animated: {
        type: Boolean,
        reflectToAttribute: true,
        value: false
      }
       */
    }
  });
</script>
