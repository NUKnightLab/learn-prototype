<dom-module id="zooming-image">
  <style>
  ::content #zoom {
    position: relative;
  };

  </style>
  <template>
    <div>  
        <span id="zoom">
        <img src="{{ src }}">
        <paper-icon-button icon="zoom-in" on-click="doZoom" style="position:absolute;z-index:999;right:0;bottom:0; color: white"></paper-icon-button>
        </span>
        
    </div>  
  </template>
</dom-module>
<script>
  Polymer({
    is: 'zooming-image',

    behaviors: [
      Polymer.NeonAnimationRunnerBehavior
    ],

    doZoom: function() { 
      this.playAnimation();
    },
    properties: {
      src: {
          type: String,
          value: ""
      },
      animationConfig: {
        value: function() {
          return {
            // provided by neon-animation/animations/scale-down-animation.html
            name: 'scale-up-animation',
            node: this
          }
        }
      }
    }
  });
</script>
