<dom-module id="step-block">
  <style>
  ::content { clear: both; }

  </style>
  <template>
  <paper-material elevation="1" class="paper-font-body2">
    <h2>{{ title }}</h2>
      <content></content>
  </paper-material>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'step-block',

    properties: {
        title: {
            type: String,
            value: "You forgot to specify the title."
        }

      /**
       * The z-depth of this element, from 0-5. Setting to 0 will remove the
       * shadow, and each increasing number greater than 0 will be "deeper"
       * than the last.
       *
       * @attribute elevation
       * @type number
       * @default 1
      elevation: {
        type: Number,
        reflectToAttribute: true,
        value: 1
      },
       */

      /**
       * Set this to true to animate the shadow when setting a new
       * `elevation` value.
       *
       * @attribute animated
       * @type boolean
       * @default false
      animated: {
        type: Boolean,
        reflectToAttribute: true,
        value: false
      }
       */
    }
  });
</script>
