<!--

`info-block` is a container that shows general lesson information, typically at the beginning or end of a lesson. It is similar to, but distinct from a 'step-block.' It generally can contain any HTML and has no custom properties.

Example:

    <info-block>
      ... content ...
    </info-block>

@group Learn Elements
@class info-block
-->
<dom-module id="info-block">
  <style>
  ::content { clear: both; }

  ::content .content-wrapper {
    background-color: #F5F4F4;
    padding: 25px;
    margin-left: 50px;
    margin-right: 50px;
  };
  /*
  .content-wrapper h2 {
   color: #263238;
   float: right;
 }

  .content-wrapper p {
   color: #9B9B9B;
   float: right;
 }
 */


  </style>
  <template>
  <paper-material elevation="0" class="paper-font-body2">
    <div class="content-wrapper">
      <img src="{{ image }}">
      <content></content>
    </div>
  </paper-material>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'info-block',

    properties: {
      image: {
        type: String,
        value: ""
      }
    }
  });
</script>
