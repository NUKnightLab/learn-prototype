<!--

`info-block` is a container that shows general lesson information, typically at the beginning or end of a lesson. It is similar to, but distinct from a 'step-block.' It generally can contain any HTML and has no custom properties.

Example:

    <info-block>
      ... content ...
    </info-block>

@group Learn Elements
@class info-block
-->
<dom-module id="info-block">
  <style>
  ::content { clear: both; }

  ::content .info-content-wrapper {
    background-color: #F5F4F4;
  };

  .info-content-wrapper h2 {
   color: #263238;
 }

  .info-content-wrapper p {
   color: #9B9B9B;
 }
  .info-block-img {
    margin: auto;
  }
  .info-block-img img {
    margin: auto;
  }

  </style>
  <template>
  <paper-material elevation="0" class="paper-font-body2">
    <div class="info-content-wrapper layout horizontal">
      <div class="flex info-block-img">
        <img src="{{ image }}">
      </div>
      <div class="flex-2">
        <content></content>  
      </div>
    </div>
  </paper-material>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'info-block',

    properties: {
      image: {
        type: String,
        value: "images/learn/info-icon.png"
      }
    }
  });
</script>
