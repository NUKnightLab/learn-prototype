<!--

`capsule-unit` is a labeled image which triggers to a modal "capsule" explanation of a concept. In our prototype example, capsule-references appear in the "what you'll need" block and explain more about text editors and FTP programs. The element is intended to be empty, and all necessary variable data is specified in attributes.

TK:
  * Maybe this shouldn't be a paper element. Maybe that's why it doesn't "fill up" the containing block?
  * add the button. At the moment, https://elements.polymer-project.org/elements/paper-fab seems like a good starting point.
  * implement behavior to show the capsule
  * Figure out if it is actually all part of this component or if this component and the actual capsule are just different views on the same model instance.

 for the icon button.

Example:

    <capsule img="path/to/image.png" label="Label for component">
    </capsule>

@group Learn Elements
@class capsule-unit
-->
<dom-module id="capsule-unit">
  <style>
  ::content .capsule-unit-wrapper {
    flex-direction: row;
    width: 344px;
    background-color: white;
  }

  ::content .capsule-unit-wrapper p {
    color: #5C5C5C;
    background-color: white;
    font-size: 24px;
    margin: 15px;
    padding-bottom: 20px;
  }

  paper-fab {
    color: #80CBC4;
    background-color: #273238;
  }


  </style>
  <template>
  <paper-material elevation="1" class="wrapper paper-font-body2">
  <div class="capsule-unit-wrapper" style="position:relative">
    <img src="{{ image }}">
    <paper-fab icon="content-copy" on-click="{{console.log(Success!)}}" style="position:absolute;z-index:999;right:25px;bottom:38px"></paper-fab>
    <p>{{ label }}</p>
  </div>
  </paper-material>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'capsule-unit',

    properties: {
      /**
       * a URL to the image to be shown for the reference.
       *
       * @attribute image
       * @type String
       * @default ""
       */
      image: {
        type: String,
        value: ""
      },

      /**
       * a text label for the reference.
       *
       * @attribute label
       * @type String
       * @default "See also"
       */
      label: {
        type: String,
        value: "See also"
      }
    }
  });
</script>
